<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilo.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body class="fundo_vermelho">
    <header class="fixo">        
        <div class="logo">
            <img class="img_logo" src="img/logogrande.png" alt="">
        </div>
        <nav class="itens_menu">                
                <ul>
                        <li><a href="index.html">Valorant- Biografia</a></li>
                        <li><a href="index.html">Riot Games</a></li>

                </ul>                
        </nav>        
</header>
    <div class="container descer">
        <section>
            <h1>Entre e contato aqui</h1>
            <div class="form">
                <form action="#">                    
                    <div class="row">
                        <div class="col-25">
                            <label>Digite seu nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Coloque seu nome completo">
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" placeholder="(99)99999-9999">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> E-mail</label>
                        </div>
                        <div class="col-75">
                            <input type="email" placeholder="email@email.com">
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Assunto </label>
                        </div>
                        <div class="col-75">
                            <select>
                                <option value="1">Erros do jogo</option>
                                <option value="2">Dúvidas</option>
                                <option value="3">Sugestões sobre o jogo</option>
                                <option value="4">Reclamações</option>
                            </select>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Mensagem</label>
                        </div>
                        <div class="col-75">
                            <textarea name="message" rows="10" cols="30">
                            </textarea> 
                        </div>  
                    </div>
                    <div class="row">
                        <input type="submit" value="Enviar"> 
                    </div> 
                </form>
            </div>
        </section>       
    </div>
    <footer>
        <p class ="center">Feito pelo Aluno: Arthur Gaspar Mari 
          Turma:1°F GRUPO: A</p>
    </footer>
</body>
